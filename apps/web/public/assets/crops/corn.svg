<svg xmlns="http://www.w3.org/2000/svg" width="128" height="32" viewBox="0 0 128 32" shape-rendering="crispEdges">
  <style>
    .corn-stalk { fill: #689F38; }
    .corn-kernel { fill: #FFC107; }
    .corn-husk { fill: #8BC34A; }
  </style>
  <!-- Frame 1: Seed -->
  <rect x="4" y="24" width="8" height="4" class="corn-stalk"/>
  <!-- Frame 2: Growing -->
  <rect x="36" y="12" width="8" height="16" class="corn-stalk"/>
  <rect x="32" y="24" width="16" height="4" class="corn-husk"/>
  <!-- Frame 3: Mature -->
  <rect x="68" y="4" width="8" height="24" class="corn-stalk"/>
  <rect x="60" y="16" width="24" height="12" class="corn-kernel"/>
  <!-- Frame 4: Ready -->
  <rect x="100" y="0" width="8" height="28" class="corn-stalk"/>
  <rect x="92" y="8" width="32" height="20" class="corn-kernel"/>
  <rect x="92" y="4" width="32" height="8" class="corn-husk"/>
</svg>
