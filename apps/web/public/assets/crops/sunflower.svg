<svg xmlns="http://www.w3.org/2000/svg" width="128" height="32" viewBox="0 0 128 32" shape-rendering="crispEdges">
  <style>
    .sf-stem { fill: #558B2F; }
    .sf-leaf { fill: #7CB342; }
    .sf-flower { fill: #FF8F00; }
    .sf-center { fill: #5D4037; }
  </style>
  <!-- Frame 1: Seed -->
  <rect x="4" y="20" width="8" height="8" class="sf-stem"/>
  <!-- Frame 2: Growing -->
  <rect x="36" y="16" width="4" height="12" class="sf-stem"/>
  <rect x="32" y="24" width="8" height="4" class="sf-leaf"/>
  <rect x="40" y="8" width="8" height="8" class="sf-flower"/>
  <!-- Frame 3: Mature -->
  <rect x="68" y="8" width="8" height="20" class="sf-stem"/>
  <rect x="64" y="20" width="12" height="8" class="sf-leaf"/>
  <rect x="76" y="4" width="16" height="16" class="sf-flower"/>
  <rect x="80" y="8" width="8" height="8" class="sf-center"/>
  <!-- Frame 4: Ready -->
  <rect x="100" y="8" width="8" height="20" class="sf-stem"/>
  <rect x="96" y="16" width="16" height="8" class="sf-leaf"/>
  <rect x="108" y="0" width="20" height="28" class="sf-flower"/>
  <rect x="114" y="8" width="8" height="12" class="sf-center"/>
</svg>
