<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6B9D" />
      <stop offset="50%" stop-color="#C084FC" />
      <stop offset="100%" stop-color="#60A5FA" />
