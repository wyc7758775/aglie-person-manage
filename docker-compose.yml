version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: agile-postgres
    restart: always
    environment:
      POSTGRES_USER: agile_user
      POSTGRES_PASSWORD: agile_password
      POSTGRES_DB: agile_person_manage
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agile_user -d agile_person_manage"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
